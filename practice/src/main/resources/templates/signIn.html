<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ログイン画面</title>
</head>
<body>
	<h1>ログイン画面</h1>
	<span th:text="${errorMsg}"></span>
		<form th:action="@{/admin/signin}" method="post">
			<table border="1">
				<tr>
					<td>メールアドレス</td>
					<td>
						<input type="email" name="email">
					</td>
				</tr>
				<tr>
					<td>パスワード</td>
					<td>
						<input type="password" name="password">
					</td>
				</tr>
			</table>
			<input type="submit" value="確認">
		</form>
</body>
</html>
